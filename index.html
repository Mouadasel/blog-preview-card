<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="image of card"
        />
        <div class="card__content">
          <h3 class="card__content-category">Learning</h3>

          <div class="card__content-datePublish">Published 21 Dec 2023</div>

          <div class="card__content-title">HTML & CSS foundations</div>
          <div class="card__content-description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>

        </div>
        <div class="card__author">
          <img class="card__author-img"
            src="./assets/images/image-avatar.webp"
            alt="image the author"
          />
          <div class="card__author-name">Greg Hooper</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
